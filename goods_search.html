<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的货物</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/selfFit.js" ></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="js/angular-1.3.10.min.js" ></script>
    <script type="text/javascript" src="js/main.js" ></script>

</head>
<body>
<div id="header" class="header">
    <div id="return_key" class="return-key">
        <div id="back-img"></div>&nbsp;<span>返回</span>
    </div>
    <span class="title">搜索</span>
    <hr color="#E5E5E5"/>
</div>

<div class="content">
    <div class="search">
        <input type="search" id="query" onblur="returnMyGoods(this)" placeholder="输入货物名称" />
    </div>
</div>

<script type="text/javascript">
    var urlParams = getURLParams();
    $(function(){
        if(urlParams.query!='undefined'){
            $("#query").val(decodeURI(urlParams.query));
        }
    });
    function returnMyGoods() {
        location.href = "myGoods.html?query="+encodeURI($("#query").val());
    }

    $("#return_key").click(function () {
        back();
    });
</script>
</body>
</html>
