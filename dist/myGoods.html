<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的货物</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="../dist/css/my_goods.css" />
    <script type="text/javascript" src="../dist/js/selfFit.js" ></script>
    <script type="text/javascript" src="../dist/js/main.js" ></script>
    <script type="text/javascript" src="../dist/js/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="../dist/js/angular-1.3.10.min.js" ></script>
    <style>
        .search-div{
            float: left;
            position: relative;
            top: 0.15rem;
            height: 0.8rem;
            width: 100%;
            box-shadow: 0 4px 4px 2px #dbdbdb;
        }

        .search{
            position: relative;
            float: left;
            height: 0.62rem;
            width: 4.2rem;
            left: 0.3rem;
            border: 1px solid #d4d6df;
            border-radius: 0.62rem;
            background: url(images/search.png) no-repeat 0.2rem center;
            background-size: 0.33rem 0.25rem;
            padding-left: 0.6rem;
            font-size: 0 !important;
        }

        .search>input{
            height: 0.56rem;
            line-height: 0.56rem;
            width: 3rem;
            border: none;
            outline: none;
        }

        .search>input::-moz-placeholder{
            color: #dee0e7;
        }

        .search>input::-webkit-input-placeholder{
            color: #dee0e7;
        }

        .search>input::-ms-input-placeholder{
            color: #dee0e7;
        }

        .warehouse-search{
            position: relative;
            float: right;
            right: 0.2rem;
            width: 2.7rem;
            height: 0.62rem;
            line-height: 0.62rem;
            background: #f3f5fe;
            border-radius: 0.62rem;
            overflow: hidden;
        }

        .warehouse-search>select{
            width: 100%;
            padding: 0 0.1rem;
            background: #f3f5fe;
            height: 0.62rem;
            outline: none;
            border: none;
            text-align-last: center;
        }

        .warehouse-search>select>option{
            text-align: center;
            text-align-last: center;
        }

         #goodsName>a{
             text-decoration:none;
             display:inline-block;
             color: #000000;
         }
        #goodsName>a:hover{
            color: #000000;
        }

    </style>

</head>
<body ng-app="myGoodsModules" ng-controller="myGoodsCtrls">
<!-- 页面头部 -->
<div id="header" class="header">
    <div id="return_key" class="return-key">
        <div id="back-img"></div>&nbsp;<span>返回</span>
    </div>
    <div id="app-title" class="app-title">
        <span>我的货物</span>
    </div>
    <hr class="title-hr" color="#E5E5E5"/>
</div>
<!-- 搜索条件部分 -->
<div class="search-div">
    <div class="search">
        <input type="search" id="productName" placeholder="输入货物名称" />
    </div>
    <div class="warehouse-search">
        <select id="warehouse-options">
            <option value="0">全部仓库</option>
        </select>
    </div>
</div>
<!-- 数据部分 -->
<div class="content">
    <div class="myGoodsRecord" ng-repeat="item in list" ng-cloak="">
        <div class="recordTitle">
            <span class="title" ng-click="toGoodsDetail(item.productId)">{{item.productName}}</span>
            <span class="batchNum">批号&nbsp;{{item.batchNumber}}</span>
            </span>
        </div>
        <div class="recordItem">
            <table>
                <tr>
                    <td class="left">所在仓库</td>
                    <td colspan="3" class="right">{{item.storeHouseName}}</td>
                </tr>
                <tr>
                    <td class="left">库存数量（吨）</td>
                    <td colspan="3" class="right">{{item.storeJianshu}}</td>
                </tr>
                <tr>
                    <td class="left">订单类型</td>
                    <td class="right">
                        <div ng-switch="item.orderstatus">
                            <div ng-switch-when="1">
                                <span>代购</span>
                            </div>
                            <div ng-switch-when="2">
                                <span>代开证</span>
                            </div>
                            <div ng-switch-when="3">
                                <span>质押</span>
                            </div>
                            <div ng-switch-when="4">
                                <span>存储</span>
                            </div>
                        </div>
                    </td>
                    <td class="right op"><a href="goods_records.html?productId={{item.productId}}&storeHouseId={{item.storeHouseId}}&orderId={{item.orderId}}&productOwnerId={{item.productOwnerId}}" ng-cloak>提货历史</a></td>
                    <td class="right op"><a href="goods_apply.html?storeHouseAddress={{item.storeHouseAddress}}" ng-hide="{{item.deliverableWeight<0}}" ng-cloak>去提货</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript">
    //    var urlParams = getURLParams();
    var storeHouseId = $("#storeHouseId").val();
    var productName = $("#productName").val();

    //请求数据

    function loadData(storeHouseId, productName) {
        angular.module('myGoodsModules', [])
            .controller('myGoodsCtrls', ['$scope','$http',function($scope, $http) {
                $scope.toGoodsDetail=function (productId) {
                    var detail = 'goods_detail.html?productId='+productId;
                    //传递对象：先将对象转成字符串（序列化）
                    location.href = detail;
                };

                var params={
                    _vt:const_vt,
                    fromType:2,
                    mobile:true,
                    loc:"zh-Hans",
                    versionID:"1.0.0",
                    _m:"listStoreGoods",
                    _s:"coop",
                    loginId:"ur4qqtjxnm",
                    mtn:"a210213a55154d08a24275cd2d890406",
                    buildID:"201608071700",
                    _svt:'',
                    storeHouseId:storeHouseId,
                    productName:productName
                }
                $http({method: 'POST', url: remote_url,params}).then(function(rep) {
                    if(rep.status==200){
                        $scope.list=rep.data.content.list
                    }
                });
            }])
    }


    $(function(){
        //加载全部仓库
        loadWarehouses();
        loadData(storeHouseId,productName);
    });

    //加载全部仓库
    function loadWarehouses() {
        //获取仓库列表——初始
        $.ajax({
            type:"post",
            url:remote_url,
            async:true,
            data:{
                fromType:2,
                mobile:true,
                loc:"zh-Hans",
                versionID:"1.0.0",
                _m:"listStorageHosue",
                _s:"coop",
                loginId: "ur4qqtjxnm",
                mtn: "a210213a55154d08a24275cd2d890406"
            },
            success:function(rep){
                var reps = JSON.parse(rep);
                if(reps.result){
                    var str = '<li data-id="0"><div class="warehouse-option"></div>全部仓库</li>',
                        list = reps.content;
                    for(var i=0;i<list.length;i++){
                        str += '<option data-id="'+list[i].storeHouseId +'">'+list[i].storeHouseName+'</option>'
//                        str += '<li data-id="'+ list[i].storeHouseId +'"><div class="warehouse-option">'+ list[i].storeHouseName +'</div></li>'
                    };
                    $('#warehouse-options').append(str);
                }
            }

        });
    }

    $("#return_key").click(function () {
        back();
    });

</script>
</body>
</html>
